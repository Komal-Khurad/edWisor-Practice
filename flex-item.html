<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item Properties</title>
    <link rel="stylesheet" href="flex-item.css">
</head>
<body>
    <div class="my-container">
        <div class="container-item my-font" style="order: 1; align-self: center">A</div>
        <div class="container-item my-font" style="order: 2">B</div>
        <div class="container-item my-font" style="order: 3">C</div>
        <div class="container-item my-font" style="flex-grow: 5">4</div>
        <div class="container-item my-font" style="flex-shrink: 5">5</div>
        <div class="container-item my-font" style="flex-basis: 400px">6</div>
    </div>
</body>
</html>
